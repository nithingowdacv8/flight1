<body>
  <div class="signUp-card" >
      
    <h1>Sign-Up</h1>
    <hr>
  <form (ngSubmit)="onRegisterSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope fa-2x"></i></span>
                  </div>
            <input type="text" placeholder="Email *" name="email1" class="form-control" [(ngModel)]="email1" required><br>
          </div>
        </div>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock fa-2x"></i></span>
                  </div>
            <input type="password" placeholder="Password *" name="password" class="form-control" [(ngModel)]="password" required><br>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-keyboard-o fa-2x"></i></span>
                  </div>
            <input type="text" placeholder="First Name *" name="firstName" class="form-control" [(ngModel)]="firstName" required><br>
          </div>
          </div>
        <div class="col-md-6">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-keyboard-o fa-2x"></i></span>
                    </div>
              <input type="text" placeholder="Last Name *" name="lastName"  class="form-control" [(ngModel)]="lastName" required><br>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <label>DOB *</label>
          <input type="Date" name="dateOfBirth"  class="form-control" [(ngModel)]="dateOfBirth" required><br>
      </div>
      <div class="col-md-6">
          <label>Gender *</label>
          <select name="gender" class="form-control" [(ngModel)]="gender" required><br>
              <option value="male" >Male</option>
              <option value="female">Female</option>
            </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-mobile fa-2x"></i></span>
              </div>
          <input type="text" placeholder="Mobile *" name="mobile1" placeholder="Mobile 1" class="form-control" [(ngModel)]="mobile1" required><br>
      </div>
    </div>
      <div class="col-md-6">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-mobile fa-2x"></i></span>
                </div>
            <input type="text" placeholder="Mobile 2" name="mobile2" class="form-control" [(ngModel)]="mobile2"><br>
          </div>
        </div>
      </div>
        <div class="row">
      <div class="col-md-6">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope fa-2x"></i></span>
                </div>
          <input type="text" placeholder="Email 2" name="email2" class="form-control" [(ngModel)]="email2"><br>
        </div>
      </div>
    </div>    
  
    <div class="col-md-12">
        <input type="submit" name="signUp" class="signUp signUp-submit" value="Submit">
    </div>

  </form>

</div>

</body>
